<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h:form id="form">
			<p:growl id="growl" autoUpdate="true" showDetail="false" />
			<div class="row">
				<div class="col-lg-12 col-xs-12" style="text-align:center;">
					<p:graphicImage 
							url="resources/imgs/#{manejoSesionView.usuarioDTO.cliente.logo}" height="#{manejoSesionView.usuarioDTO.cliente.alto}" 
							width="#{manejoSesionView.usuarioDTO.cliente.ancho}"/>
				</div>
			</div>
			<div class="row" style="margin-top:10px;">
				<div class="col-lg-8 col-lg-offset-2">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">GENERAR CÓDIGO</h3>
						</div>
						<div class="panel-body">
							<div class="form-horizontal">
								<div class="form-group">
									<h:outputLabel value="Clave 1"
										styleClass="control-label col-sm-3" />
									<div class="col-sm-7">
										<div class="input-group">
											<p:inputText styleClass="form-control"
												style="text-align:center;" value="#{userView.clave1}" />
											<span class="input-group-addon"><i class="fa fa-key"></i>
											</span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel value="Clave 2"
										styleClass="control-label col-sm-3" />
									<div class="col-sm-7">
										<div class="input-group">
											<p:inputText styleClass="form-control"
												style="text-align:center;" value="#{userView.clave2}" />
											<span class="input-group-addon"><i class="fa fa-key"></i>
											</span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<h:outputLabel value="Unidad"
										styleClass="control-label col-sm-3" />
									<div class="col-sm-7">
										<div class="input-group">
											<p:inputText styleClass="form-control"
												style="text-align:center;" value="#{userView.placasEco}" />
											<span class="input-group-addon"><i class="fa fa-truck"></i>
											</span>
										</div>
									</div>
								</div>
								<div class="form-group" style="margin-top: 35px;">
									<p:outputLabel styleClass="control-label col-sm-3" />
									<div class=" col-sm-7">
										<p:commandButton value="GENERAR" update="dlg"
											styleClass="btn btn-primary form-control"
											action="#{userView.generarCodigo}" />
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
		
		<p:dialog id="dlg" header="Código Generado" widgetVar="dlg" resizable="false" responsive="true">
        <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-12">
        	<div class="row">
        		<div class="col-lg-12 text-center">
        			<div class="form-horizontal">
						<div class="form-group">
							<h:outputText value="#{userView.codigo}" style="font-size:20px;font-weight:bold;" />
						</div>
						<div class="form-group" style="margin-top:40px;">
							<p:link value="Cerrar" type="button" styleClass="btn btn-warning btn-block" 
								onclick="PF('dlg').hide()" />
						</div>
					</div>
        		</div>
        	</div>
        </p:panelGrid>
    </p:dialog>

	</ui:define>

	</ui:composition>
